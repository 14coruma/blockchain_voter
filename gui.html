  <body class="text-center bg-dark text-white">
    <form class="form-signin">
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h3 class="text-center">
        <strong><big>Voter Registration</big></strong>
      </h3>
      <label for="inputVoterID" class="sr-only">Voter ID</label>
      <input type="text" id="inputEmail" class="form-control" placeholder="Voter ID" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <button class="btn btn-md btn-primary btn-block" type="submit">Submit</button>
    </form>
